<div class="container-area">
    <div class="container" >
        <span>Home>Contact</span>
        <h4 class="heading">Contact</h4>
           <br>
        <p class="para">This is a page with some basic contact information, such as an address and phone number. You might also try a plugin to add a contact form.</p>

    </div>

</div>
<div class="container mt-5 mb-5">
    <h1>Contact Form</h1>
    <form >
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" [(ngModel)]="userObj.name" class="form-control" name="name"  placeholder="Enter Full Name" >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text"  [(ngModel)]="userObj.email" class="form-control"  name="email"  placeholder="Enter Email ID" >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text"  [(ngModel)]="userObj.phone" class="form-control"  name="phone"  placeholder="Enter phone" >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <textarea class="form-control" [(ngModel)]="userObj.message"name="massage"  name="message"  placeholder="Message" rows="14"></textarea>
            </div>
           <div class="col-lg-12">
                <button type="submit" (click)="submit()">Send</button>   
            </div>
            
            
        </div>
    </form>
</div>
